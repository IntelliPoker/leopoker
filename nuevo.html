<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Visor de Rangos | Leo Poker R®</title>
    <style>
        /* Variables de color */
        :root {
            --bg-primary: #0a0a0a;
            --bg-secondary: #121212;
            --accent: #FFD700;
            --text-primary: #C0C0C0;
            --text-secondary: #b0b0b0;
            --card-shadow: 0 4px 6px rgba(255, 215, 0, 0.1);
        }

        /* Estilos base */
        body {
            margin: 0;
            padding: 20px 15px 90px;
            font-family: 'Segoe UI', Roboto, 'Helvetica Neue', sans-serif;
            background-color: var(--bg-primary);
            color: var(--text-primary);
            line-height: 1.6;
            overflow-x: hidden;
        }

        /* Botonera superior */
        .header-nav {
            display: flex;
            justify-content: space-between;
            gap: 5px;
            margin-bottom: 20px;
            width: 100%;
        }

        .header-button {
            flex: 1;
            min-width: 0;
            background: linear-gradient(135deg, #2c3e50, #4a6491);
            color: white;
            padding: 10px 5px;
            font-size: 14px;
            font-weight: bold;
            border: 1px solid rgba(255, 215, 0, 0.3);
            border-radius: 6px;
            text-align: center;
            text-decoration: none;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
            transition: all 0.3s ease;
        }

        .header-button:hover {
            background: linear-gradient(135deg, #1e2b38, #3a526f);
            transform: translateY(-2px);
        }

        /* Iframes */
        .iframe-container {
            margin: 15px 0;
        }

        /* Footer */
        .footer-nav {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            display: flex;
            justify-content: space-around;
            background-color: var(--bg-primary);
            border-top: 1px solid rgba(255, 215, 0, 0.3);
            padding: 12px 0;
            backdrop-filter: blur(5px);
        }

        .footer-nav button {
            background-color: var(--accent);
            border: none;
            font-size: 16px;
            font-weight: bold;
            color: #000;
            padding: 10px 20px;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.2s ease;
            min-width: 100px;
        }

        .footer-nav button:hover {
            background-color: #000;
            color: var(--accent);
            outline: 2px solid var(--accent);
            transform: translateY(-2px);
        }

        /* Responsive */
        @media (min-width: 480px) {
            .header-nav {
                gap: 10px;
            }
            .header-button {
                padding: 12px 15px;
                font-size: 16px;
            }
        }

        @media (min-width: 768px) {
            body {
                padding: 30px 20px 100px;
            }
            .header-nav {
                justify-content: center;
                gap: 15px;
            }
            .header-button {
                flex: 0 1 auto;
                padding: 12px 25px;
            }
        }
    </style>
</head>
<body>

    <!-- Botonera superior -->
    <div class="header-nav">
        <a href="https://intellipoker.github.io/leopoker-contra/" class="header-button">⚔️ Contraataque</a>
        <a href="https://intellipoker.github.io/leopoker-defesa/" class="header-button">🛡️ Defensa</a>
        <a href="https://intellipoker.github.io/leopoker/bio.html" class="header-button">☰ Menú</a>
    </div>

    <!-- Iframes -->
    <div class="iframe-container">
        <iframe id="T" title="Mil888" height="0" scrolling="no" src="Mil888.html"></iframe>
    </div>

    <div class="iframe-container">
        <iframe id="T" title="Mil8" width="470" height="495" scrolling="no" src="torneos2.html#5"></iframe>
    </div>

    <!-- Footer -->
    <div class="footer-nav">
        <a href="bio.html"><button>Inicio</button></a>
        <a href="index.html"><button>Visor</button></a>
        <a href="desafio18.html"><button>Desafio!</button></a>
    </div>

</body>
</html>
