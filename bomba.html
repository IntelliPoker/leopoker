      --warn: #fbbf24;

      margin: 0;
      padding: 0;

    body {

    /* Header styles */

      margin-bottom: 25px;

      border-bottom: 1px solid #1f2937;

    /* Difficulty selector */
    .difficulty-selector {
      display: flex;
      justify-content: center;
      gap: 12px;
      margin-bottom: 25px;
    }
    
    .diff-btn {
      padding: 10px 20px;
      border-radius: 8px;
      background: #121826;
      border: 1px solid #1f2937;
      color: var(--muted);
      cursor: pointer;
      transition: all 0.2s ease;
    }
    
    .diff-btn.active {
      background: #1e293b;
      border-color: #334155;
      color: var(--text);
    }
    
    .diff-btn.beginner.active {
      background: rgba(59, 130, 246, 0.2);
      border-color: rgba(59, 130, 246, 0.4);
      color: #93c5fd;
    }
    
    .diff-btn.intermediate.active {
      background: rgba(168, 85, 247, 0.2);
      border-color: rgba(168, 85, 247, 0.4);
      color: #c4b5fd;
    }
    
    .diff-btn.advanced.active {
      background: rgba(239, 68, 68, 0.2);
      border-color: rgba(239, 68, 68, 0.4);
      color: #fca5a5;
    }
    
    /* Main card */
    .main-card {
      background: var(--card);
      border: 1px solid #1f2937;
      border-radius: 16px;

    .meta-info {

      gap: 12px;

    }
    
    .pill {

      border-radius: 999px;

      color: var(--muted);

    }
    
    .pill.beginner {
      background: rgba(59, 130, 246, 0.15);

    }
    
    .pill.intermediate {
      background: rgba(168, 85, 247, 0.15);
      border-color: rgba(168, 85, 247, 0.4);

    }
    
    .pill.advanced {

      border-color: rgba(239, 68, 68, 0.4);
      color: #fca5a5;
    }
    
    /* Game board section */
    .game-board {
      margin-bottom: 25px;
      padding: 20px;
      background: #0e1626;
      border-radius: 12px;
      border: 1px solid #1f2937;
    }
    
    .section-title {
      font-size: 16px;
      color: var(--muted);
      margin-bottom: 15px;
      text-align: center;
      text-transform: uppercase;
      letter-spacing: 1px;

    .cards-container {
      display: flex;
      justify-content: center;
      gap: 8px;
      flex-wrap: wrap;
      margin-bottom: 20px;
    }
    
    .card-chip {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      width: 60px;
      height: 84px;
      border-radius: 8px;
      background: #0a0f17;
      border: 1px solid #22324a;
      position: relative;
      box-shadow: inset 0 0 0 1px rgba(255, 255, 255, 0.03);
    }
    
    .card-chip.small {

      height: 67px;
    }
    
    .card-chip b {
      font-size: 18px;
    }
    
    .card-chip.small b {

    }
    
    .s { color: #60a5fa; } 
    .h { color: #fb7185; } 
    .d { color: #f59e0b; } 
    .c { color: #34d399; }
    
    /* Context section */
    .context-section {
      background: #0e1626;
      border-radius: 12px;
      border: 1px solid #1f2937;
      padding: 20px;
      margin-bottom: 25px;
      text-align: center;
    }
    
    .context-text {
      font-size: 17px;
      line-height: 1.5;
      color: var(--muted);
    }
    
    /* Actions section */
    .actions-section {
      margin-bottom: 25px;
    }
    
    .actions-grid {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 12px;
    }
    
    .action-btn {
      padding: 14px 20px;
      border-radius: 12px;
      border: 1px solid #1f2b3a;
      background: #0e1626;
      color: var(--text);
      cursor: pointer;
      transition: all 0.15s ease;
      user-select: none;
      font-size: 16px;
      min-width: 100px;
      text-align: center;
    }
    
    .action-btn:hover {
      transform: translateY(-2px);
      border-color: #2a3b52;
      background: #131d30;
    }
    
    .action-btn.primary {
      background: linear-gradient(180deg, #102033, #0e1626);
      border-color: #2a3b52;
    }
    
    .action-btn.good {
      border-color: rgba(45, 212, 191, 0.4);
      box-shadow: 0 0 0 1px rgba(45, 212, 191, 0.2) inset;
    }
    
    .action-btn.bad {
      border-color: rgba(248, 113, 113, 0.4);
      box-shadow: 0 0 0 1px rgba(248, 113, 113, 0.2) inset;
    }
    
    /* Feedback section */
    .feedback-section {
      margin-bottom: 25px;
    }
    
    .result-box {
      padding: 20px;
      border-radius: 12px;
      background: #0f1724;
      border: 1px solid #22324a;
    }
    
    .result-box.good {
      border-color: rgba(45, 212, 191, 0.4);
    }
    
    .result-box.bad {
      border-color: rgba(248, 113, 113, 0.4);
    }
    
    /* Stats section */
    .stats-section {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-bottom: 25px;
    }
    
    .stat-item {
      display: flex;
      align-items: center;
      gap: 8px;
      font-size: 14px;
    }
    
    .stat-dot {
      width: 10px;
      height: 10px;
      border-radius: 50%;
    }
    
    .stat-dot.correct { background: var(--good); }
    .stat-dot.incorrect { background: var(--bad); }
    
    /* Progress section */
    .progress-section {
      display: flex;
      align-items: center;
      gap: 15px;
      margin-bottom: 20px;
    }
    
    .progress-bar {
      flex: 1;
      height: 12px;
      background: #0f1724;
      border: 1px solid #22324a;
      border-radius: 999px;
      overflow: hidden;
    }
    
    .progress-fill {
      display: block;
      height: 100%;
      background: linear-gradient(90deg, var(--accent), #3ddad7);
      width: 0%;
      transition: width 0.5s ease;
    }
    
    /* Footer */
    .footer {
      text-align: center;
      color: var(--muted);
      font-size: 14px;
      margin-top: 30px;
      padding-top: 20px;
      border-top: 1px solid #1f2937;

    /* Utility classes */
    .hidden { display: none; }
    .text-center { text-align: center; }
    .mt-20 { margin-top: 20px; }
    .mb-20 { margin-bottom: 20px; }
    
    /* Concept tags */
    .concept-tag {
      display: inline-block;
      padding: 5px 10px;

      border-radius: 4px;
      color: var(--accent);
      font-size: 13px;
      margin: 5px 5px 5px 0;

    /* Equity calculator */
    .equity-calculator {

      padding: 15px;
      background: #0f1724;
      border-radius: 8px;
      border: 1px solid #22324a;
    }
    
    .equity-bar {
      height: 22px;
      background: #0a0f17;
      border-radius: 4px;
      overflow: hidden;
      margin: 10px 0;
      position: relative;
    }
    
    .equity-fill {
      height: 100%;
      background: linear-gradient(90deg, var(--accent), #3ddad7);
      width: 50%;
      transition: width 0.5s ease;
    }
    
    .equity-labels {
      display: flex;
      justify-content: space-between;
      font-size: 13px;
    }
    
    /* Responsive adjustments */
    @media (max-width: 768px) {
      .card-chip {
        width: 50px;
        height: 70px;
      }
      
      .card-chip.small {
        width: 40px;
        height: 56px;
      }
      
      .card-chip b {
        font-size: 16px;
      }
      
      .card-chip.small b {
        font-size: 14px;
      }
      
      .action-btn {
        padding: 12px 16px;
        font-size: 14px;
        min-width: 80px;
      }
      
      .actions-grid {
        gap: 8px;
      }
      
      .cards-container {
        gap: 6px;
      }
    }
    
    @media (max-width: 480px) {
      .card-chip {
        width: 44px;
        height: 62px;
      }
      
      .card-chip.small {
        width: 36px;
        height: 50px;
      }
      
      .card-chip b {
        font-size: 14px;
      }
      
      .card-chip.small b {
        font-size: 12px;
        margin-top: -2px;
      }
      
      .action-btn {
        padding: 10px 12px;
        font-size: 13px;
        min-width: 70px;
      }
      
      .section-title {
        font-size: 14px;
      }
      
      .context-text {
        font-size: 15px;
      }
    }
    
    /* Footer Navigation */
    .footer-nav {
      position: fixed;
      bottom: 0;
      width: 100%;
      display: flex;
      justify-content: space-around;
      background-color: #000;

      padding: 12px 0;
      box-shadow: 0 -2px 5px rgba(255, 215, 0, 0.2);
      z-index: 1000;

    .footer-nav button {
      background-color: #FFD700; /* amarillo */
      border: none;
      font-size: 16px;
      font-weight: bold;

      border-radius: 8px;

    .footer-nav button:hover {
      background-color: #000;
      color: #FFD700;
      border: 2px solid #FFD700;
    }
  </style>

<script>
    // MANOS ESPECÍFICAS PARA TURN vs MANÍACO - Mano compleja que analizamos
    const hands = {
      beginner: [
        {
          id: 1,
          board: ["8♦","2♦","K♣","7♥"],
          hand: ["A♦","K♥","6♠","5♦","3♣"],
          context: "¡Maniaco ataca! Doble barrel pot-size. Tienes top pair + nut flush draw y el 7♥ del Turn completa algunas escaleras... Bote: $59.9, tu stack $82. ¿Allin ante el Bet Pot en el TURN o te retiras?",
          options: ["FOLD", "ALL-IN"],
          correct: "ALL-IN",
          explain: `✅ <b>ALL-IN es la jugada correcta</b><br><br>
          
          <b>Razones principales:</b><br>
          • <b>Nut flush draw + top pair:</b> 15+ outs para mejorar<br>
          • <b>Villano es MANÍACO:</b> VPIP 63% = juega demasiadas manos<br>
          • <b>Pot odds favorables:</b> Necesitas 33% de equity, tienes ~38%<br>
          • <b>W$SD 47%:</b> Gana menos del 50% en showdown → blufea mucho<br><br>
          
          <b>Análisis básico:</b> Contra jugadores tan agresivos, debes defender con manos con buen potencial como esta.`,
          concepts: ["Pot Odds", "Maniaco", "Nut Draw", "Top Pair"],
          equity: 38,
          equityExplanation: "38% de equity contra rango amplio del maníaco. Necesitas 33% por las pot odds, por lo que ALL-IN es rentable."
        }
      ],
      intermediate: [
        {
          id: 1,
          board: ["8♦","2♦","K♣","7♥"],
          hand: ["A♦","K♥","6♠","5♦","3♣"],
          context: "Bote: $59.9 | Stack: $82 | SB Stats: VPIP 63% | PFR 29% | 3Bet 16% | WTSD 30% | W$SD 47%",
          options: ["FOLD", "ALL-IN"],
          correct: "ALL-IN",
          explain: `✅ <b>ALL-IN - Decisión matemáticamente correcta</b><br><br>
          
          <b>Análisis de stats del villano:</b><br>
          • <b>VPIP 63% + W$SD 47%</b> = Juega manos marginales y blufea frecuentemente<br>
          • <b>3Bet 16%</b> = Muy agresivo preflop → se extiende postflop<br>
          • <b>WTSD 30%</b> = No llega mucho al showdown → podría estar blufeando<br><br>
          
          <b>Cálculo de equity:</b><br>
          • Nut flush draw (9 outs) + top pair (3-5 outs) = 12-14 outs limpias<br>
          • Equity vs rango maníaco: 38-42%<br>
          • Pot odds: $59.9 para ganar $179.7 → 33% necesario<br><br>
          
          <b>Conclusión:</b> Tienes equity suficiente + villano probablemente blufea.`,
          concepts: ["Stats Interpretation", "Equity Calculation", "Maniac Play", "Pot Odds"],
          equity: 40,
          equityExplanation: "40% de equity realizable. Villano podría tener menos que top pair o draws menores dado su perfil ultra-agresivo."
        }
      ],
      advanced: [
        {
          id: 1,
          board: ["8♦","2♦","K♣","7♥"],
          hand: ["A♦","K♥","6♠","5♦","3♣"],
          context: "Bote: $59.9 | Effective Stack: $82 | Villano: VPIP 63%/PFR 29%/3Bet 16%/WTSD 30%/W$SD 47% | Línea: bet pot flop, bet pot turn",
          options: ["FOLD", "ALL-IN"],
          correct: "ALL-IN",
          explain: `✅ <b>ALL-IN - Explotación + matemáticas</b><br><br>
          
          <b>Análisis GTO + Explotación:</b><br>
          • <b>Rango del maníaco:</b> Sets (3), two pair (6), top pair (12), draws (15+), bluffs (20+)<br>
          • <b>Bloqueadores:</b> A♦ bloquea nut flush draws, K♥ bloquea top pair premium<br>
          • <b>Equity detallada:</b> 42% vs value (sets/2pair), 65% vs bluffs/draws<br>
          • <b>Expected Value:</b> +$25-30 considerando fold equity<br><br>
          
          <b>Interpretación de stats avanzada:</b><br>
          • <b>VPIP 63% + W$SD 47%</b> = Juega muchas manos que no gana → overbluffing<br>
          • <b>Delta PFR-VPIP 34%</b> = Juega pasivamente muchas manos → calling station postflop<br>
          • <b>WTSD 30%</b> = Fold frecuentemente al river → puedes ganar sin showdown<br><br>
          
          <b>Concepto avanzado:</b> "Against maniacs, widen your calling range with hands that have good equity realization and nut potential."`,
          concepts: ["Range Construction", "Blocker Effects", "Equity Realization", "Maniac Exploitation", "Expected Value"],
          equity: 42,
          equityExplanation: "42% equity weighted. Considerando el perfil maníaco, tu equity realizable es mayor debido a fold equity y su tendencia a bluff."
        }
      ]
    };

    // [MANTENER TODO EL RESTO DEL JAVASCRIPT ORIGINAL...]

    // [MANTENER TODO EL JAVASCRIPT ORIGINAL DEL CÓDIGO ANTERIOR]
    // Elementos del DOM
    const elBoard = document.getElementById('board');
    const elHand = document.getElementById('hand');
    const elContext = document.getElementById('context');
    const elActions = document.getElementById('actions');
    const elFeedback = document.getElementById('feedback');
    const elNext = document.getElementById('nextBtn');
    const elQCount = document.getElementById('qcount');
    const elScore = document.getElementById('score');
    const elBar = document.getElementById('bar');
    const elDifficultyPill = document.getElementById('difficultyPill');
    const elCorrectCount = document.getElementById('correctCount');
    const elIncorrectCount = document.getElementById('incorrectCount');
    const difficultySelector = document.getElementById('difficultySelector');
    const elWhatsappBtn = document.getElementById('whatsappBtn');

    // Variables de estado
    let currentDifficulty = 'beginner';
    let idx = 0;
    let score = 0;
    let correctCount = 0;
    let incorrectCount = 0;
    let answered = false;
    let currentHands = hands.beginner;

    // Función para determinar la clase de suit de una carta
    function suitClass(card){
      const s = card.slice(-1);
      return s === '♠' ? 's' : s === '♥' ? 'h' : s === '♦' ? 'd' : 'c';
    }

    // Función para renderizar las cartas
    function renderCards(container, cards, isSmall = false){
      container.innerHTML = '';
      cards.forEach(c => {
        const div = document.createElement('div');
        div.className = `card-chip ${suitClass(c)} ${isSmall ? 'small' : ''}`;
        div.innerHTML = `<b>${c.slice(0,-1)}</b> <span style="position:absolute;bottom:6px;right:8px;opacity:.9;font-size: ${isSmall ? '12px' : '14px'}">${c.slice(-1)}</span>`;
        container.appendChild(div);
      });
    }

    // Función para renderizar la pregunta actual
    function renderQuestion(){
      const q = currentHands[idx];
      answered = false;
      elFeedback.className = 'result-box hidden';
      elNext.disabled = true;
      elWhatsappBtn.style.display = 'none';

      // Actualizar contadores
      elQCount.textContent = `Mano ${idx+1} / ${currentHands.length}`;
      elScore.textContent = `Puntos: ${score}`;
      elCorrectCount.textContent = correctCount;
      elIncorrectCount.textContent = incorrectCount;
      elBar.style.width = `${(idx)/currentHands.length*100}%`;

      // Actualizar dificultad
      elDifficultyPill.textContent = currentDifficulty === 'beginner' ? 'Principiante' : 
                                    currentDifficulty === 'intermediate' ? 'Intermedio' : 'Avanzado';
      elDifficultyPill.className = `pill ${currentDifficulty}`;

      // Renderizar cartas
      renderCards(elBoard, q.board);
      renderCards(elHand, q.hand, true);
      elContext.textContent = q.context;

      // Renderizar opciones
      elActions.innerHTML = '';
      q.options.forEach(opt => {
        const btn = document.createElement('button');
        btn.className = 'action-btn';
        btn.textContent = opt;
        btn.onclick = () => onAnswer(opt);
        elActions.appendChild(btn);
      });
    }

    // Función para manejar la respuesta
    function onAnswer(opt){
      if(answered) return;
      answered = true;
      const q = currentHands[idx];
      const correct = opt === q.correct;
      
      if(correct) {
        score++;
        correctCount++;
      } else {
        incorrectCount++;
      }
      
      elScore.textContent = `Puntos: ${score}`;
      elCorrectCount.textContent = correctCount;
      elIncorrectCount.textContent = incorrectCount;

      // Estilizar botones
      Array.from(elActions.children).forEach(b => {
        if(b.textContent === q.correct) b.classList.add('good');
        if(b.textContent === opt && !correct) b.classList.add('bad');
        b.disabled = true;
      });

      // Mostrar conceptos como tags
      let conceptsHTML = '';
      if (q.concepts && q.concepts.length) {
        conceptsHTML = '<div style="margin-top:15px;">';
        q.concepts.forEach(concept => {
          conceptsHTML += `<span class="concept-tag">${concept}</span>`;
        });
        conceptsHTML += '</div>';
      }

      // Crear HTML para equity
      const equityHTML = `
        <div class="equity-calculator">
          <div class="section-title">Estimación de Equity</div>
          <div class="equity-bar">
            <div class="equity-fill" style="width: ${q.equity}%"></div>
          </div>
          <div class="equity-labels">
            <span>Tu mano: <span>${q.equity}%</span></span>
            <span>Rango villano: <span>${100 - q.equity}%</span></span>
          </div>
          <div class="text-center mt-20">${q.equityExplanation}</div>
        </div>
      `;

      // Mostrar feedback con equity incluido
      elFeedback.className = `result-box ${correct?'good':'bad'}`;
      elFeedback.innerHTML = `
        <b>${correct? '✔ ¡Correcto!':'✖ Mejor opción: '+q.correct}</b><br><br>
        ${q.explain}${conceptsHTML}
        ${equityHTML}
      `;

      elNext.disabled = false;
      elWhatsappBtn.style.display = 'inline-block';
    }

    // Event listener para el botón Siguiente
    elNext.addEventListener('click', () => {
      if(idx < currentHands.length-1){
        idx++;
        renderQuestion();
      } else {
        // Finalizar
        elBar.style.width = '100%';
        elActions.innerHTML = '';
        elFeedback.className = 'result-box good';
        elFeedback.innerHTML = `
          <b>¡Nivel ${currentDifficulty} completado!</b><br><br>
          Puntuación: ${score} / ${currentHands.length}. <br>
          <span style="color: var(--muted)">Correctas: ${correctCount} | Incorrectas: ${incorrectCount}</span><br><br>
          <span style="color: var(--muted)">¿Quieres practicar otro nivel?</span>
        `;
        
        // Mostrar selector de dificultad otra vez
        difficultySelector.style.display = 'flex';
        elNext.disabled = true;
        document.getElementById('context').textContent = '—';
        document.getElementById('qcount').textContent = 'Finalizado';
      }
    });

    // Configurar selector de dificultad
    document.querySelectorAll('.diff-btn').forEach(btn => {
      btn.addEventListener('click', () => {
        // Actualizar UI
        document.querySelectorAll('.diff-btn').forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
        
        // Reiniciar juego con nueva dificultad
        currentDifficulty = btn.dataset.diff;
        currentHands = hands[currentDifficulty] || [];
        idx = 0;
        score = 0;
        correctCount = 0;
        incorrectCount = 0;
        difficultySelector.style.display = 'none';
        renderQuestion();
      });
    });

    // WhatsApp sharing functionality
    elWhatsappBtn.addEventListener('click', () => {
      const message = `Estoy estudiando con el Entrenador PLO5 - Nivel ${currentDifficulty}.\nPuntuación: ${score} / ${currentHands.length}\nCorrectas: ${correctCount}, Incorrectas: ${incorrectCount}`;
      const url = `https://wa.me/5492945402502?text=${encodeURIComponent(message)}`;
      window.open(url, '_blank');
    });

    // Ocultar selector después de elegir dificultad
    difficultySelector.style.display = 'none';
    
    // Inicializar la aplicación
    renderQuestion();
  </script>
</body>
</html>
