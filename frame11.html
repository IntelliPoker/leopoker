<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tu Página Sin Scrollbars</title>
     <style>
        /* Estilos para el contenedor padre (elimina scrollbars) */
        body, html {
            margin: 0;
            padding: 0;
            overflow: hidden; /* Oculta scrollbars en la página principal */
            height: 100%;
        }
        
        /* Iframe principal (sin bordes ni scrollbars) */
        #main-iframe {
            width: 100%;
            height: 100vh;
            border: none;
            display: block;
            overflow: hidden; /* Oculta scrollbars del iframe */
        }
        
        /* Iframe de afiliados oculto */
        #hidden-affiliate {
            display: none;
            width: 0;
            height: 0;
            border: none;
        }
.dropdown {
  display: inline-block;
  position: relative;
}
.dropdown-content {
  display: none;
  position: absolute;
  width: 100%;
  overflow: auto;
  box-shadow: 0px 10px 10px 0px rgba(0,0,0,0.4);
}
.dropdown:hover .dropdown-content {
  display: block;
}
.dropdown-content a {
  display: block;
  color: #000000;
  padding: 5px;
  text-decoration: none;
}
.dropdown-content a:hover {
  color: #FFFFFF;
  background-color: #00A4BD;
}
  
        .botonera {
            display: flex;
            gap: 8px;
            padding: 10px;
        }
        
        .boton {
            padding: 10px 20px;
            border-radius: 5px;
            font-weight: bold;
            text-decoration: none;
            cursor: pointer;
            white-space: nowrap;
            
            /* Estilos base */
            background: linear-gradient(135deg, #2c3e50, #4a6491);
            color: white;
            border: 1px solid rgba(255, 215, 0, 0.3);
            
            /* Transición suave para hover */
            transition: all 0.3s ease;
        }
        
        .boton:hover {
            background: linear-gradient(135deg, #1e2b38, #3a526f);
        }
    .footer-nav {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      display: flex;
      justify-content: space-around;
      background-color: var(--bg-primary);
      border-top: 1px solid rgba(255, 215, 0, 0.3);
      padding: 12px 0;
      backdrop-filter: blur(5px);
    }

    .footer-nav button {
      background-color: var(--accent);
      border: none;
      font-size: 16px;
      font-weight: bold;
      color: #000;
      padding: 10px 20px;
      border-radius: 6px;
      cursor: pointer;
      transition: all 0.2s ease;
      min-width: 100px;
      text-align: center;
    }

    .footer-nav button:hover {
      background-color: #000;
      color: var(--accent);
      outline: 2px solid var(--accent);
      transform: translateY(-2px);
    }

    @media (min-width: 768px) {
      body {
        padding: 30px 20px 100px;
      }
      
      .bloque {
        padding: 0 20px;
      }
      
      .etapa-container {
        grid-template-columns: repeat(3, 1fr);
      }
    }

 
    }
    </style>
</head>
<body>
    <div class="botonera">
        <a href="#" class="boton">Botón 1</a>
        <a href="#" class="boton">Botón 2</a>
        <a href="#" class="boton">Botón 3</a>
    </div>

    <!-- Iframe principal (sin scrollbars) -->
    <iframe 
        id="T"
    title="Mil8"
    width="480"
    height="495"
    scrolling="no"
    src="https://intellipoker.github.io/leopoker-defesa/torneos2.html#1">
        sandbox="allow-same-origin allow-scripts allow-forms" 
        scrolling="no" <!-- Desactiva scrollbars en navegadores antiguos -->
        allowfullscreen
    ></iframe>

    <!-- Iframe de afiliados oculto -->
    <iframe 
        id="hidden-affiliate" 
        src="https://tu-enlace-de-afiliados.com" 
        sandbox="allow-scripts"
    ></iframe>

<div class="footer-nav">
  <a href="https://intellipoker.github.io/leopoker/bio.html">
    <button>Inicio</button>
  </a>
  <a href="https://intellipoker.github.io/leopoker/">
    <button>Visor</button>
  </a>
  <a href="https://intellipoker.github.io/leopoker/bonos.html">
    <button>Bonos</button>
  </a>
</div>


    <!-- Script para protección básica (opcional) -->
    <script>
        // Evitar clic derecho (protección débil)
        document.addEventListener('contextmenu', (e) => e.preventDefault());
    </script>
<script>
// Bloquear teclas de desarrollador (débil pero disuasorio)
document.onkeydown = function(e) {
    if (e.key === 'F12' || (e.ctrlKey && e.shiftKey && (e.key === 'I' || e.key === 'J'))) {
        alert("Acceso restringido");
        return false;
    }
};
</script>
</body>
</html>
