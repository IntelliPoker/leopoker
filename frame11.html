<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tu Página Sin Scrollbars</title>
    <style>
        
        body, html {
            margin: 0;
            padding: 0;
            overflow: hidden; 
            height: 100%;
        }
        
        #main-iframe {
            width: 100%;
            height: 100vh;
            border: none;
            display: block;
            overflow: hidden; 
        }
        
        #hidden-affiliate {
            display: none;
            width: 0;
            height: 0;
            border: none;
        }


        


.dropdown {
  display: inline-block;
  position: relative;
}
.dropdown-content {
  display: none;
  position: absolute;
  width: 100%;
  overflow: auto;
  box-shadow: 0px 10px 10px 0px rgba(0,0,0,0.4);
}
.dropdown:hover .dropdown-content {
  display: block;
}
.dropdown-content a {
  display: block;
  color: #000000;
  padding: 5px;
  text-decoration: none;
}
.dropdown-content a:hover {
  color: #FFFFFF;
  background-color: #00A4BD;
}
</style>
<style>
.btn-group .button {
  background-color: #000000; /* Green */
  border: 1px solid green;
  color: white;
  padding: 22px 23px;
  text-align: center;
  text-decoration: none;
  display: inline-block;
  font-size: 12px;
  cursor: pointer;
  float: center;
}

.btn-group .button:not(:last-child) {
  border-right: none; /* Prevent double borders */
}

.btn-group .button:hover {
  background-color: #3e8e41;
}

    body {
      margin: 0;
      font-family: sans-serif;
      padding-bottom: 70px; /* espacio para la botonera */
      background-color: #000; /* fondo negro */
      color: #fff;
    }

    .footer-nav {
      position: fixed;
      bottom: 0;
      width: 100%;
      display: flex;
      justify-content: space-around;
      background-color: #000;
      border-top: 2px solid #FFD700;
      padding: 12px 0;
      box-shadow: 0 -2px 5px rgba(255, 215, 0, 0.2);
    }

    .footer-nav button {
      background-color: #FFD700; /* amarillo */
      border: none;
      font-size: 16px;
      font-weight: bold;
      color: #000;
      padding: 10px 20px;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.2s ease-in-out;
    }

    .footer-nav button:hover {
      background-color: #000;
      color: #FFD700;
      border: 2px solid #FFD700;
    }
  
    </style>
</head>
<body>

    <a href="https://intellipoker.github.io/leopoker/bio.html" class="header-button">Mi Bio</a>
  </div>

<div class="footer-nav">

    <!-- Script para protección básica (opcional) -->

        document.addEventListener('contextmenu', (e) => e.preventDefault());
    </script>
<script>
// Bloquear teclas de desarrollador (débil pero disuasorio)
document.onkeydown = function(e) {
    if (e.key === 'F12' || (e.ctrlKey && e.shiftKey && (e.key === 'I' || e.key === 'J'))) {
        alert("Acceso restringido");
        return false;
    }
};

</html>
